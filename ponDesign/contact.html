        <p class="sub-hero__heading-secondary">お問い合わせ</p>

    <!-- breadcrumb -->

        <a href="index.html" class="breadcrumb__link">HOME</a>

        <span class="breadcrumb__link breadcrumb__link--active" aria-current="page">CONTACT</span>
      </div>
    </div>

    <!-- main -->
    <div class="contact-page">
      <p class="contact-page__copy">Webサイトの制作のご依頼やお見積りなど、
        お気軽にご相談ください。</p>

      <form class="form">
        <p class="form__title">お問い合わせ種別<span class="form__reqired">*必須</span></p>
        <div class="form__radio-wrapper">
          <div class="form__radio">
            <input type="radio" id="job-offer" name="inquiry"　value="1" class="form__radio-btn" aria-labelledby="whatKind1"
              required checked>
            <label id="whatKind1" for="job-offer" class="form__radio-label" aria-hidden="true">お仕事のご依頼・ご相談</label>
          </div>

          <div class="form__radio">
            <input type="radio" id="budget" name="inquiry"　value="2" class="form__radio-btn" aria-labelledby="whatKind2">
            <label id="whatKind2" for="budget" class="form__radio-label" aria-hidden="true">お見積もりのご依頼</label>
          </div>

          <div class="form__radio">
            <input type="radio" id="job-opening" name="inquiry"　value="3" class="form__radio-btn" aria-labelledby="whatKind3">
            <label id="whatKind3" for="job-opening" class="form__radio-label" aria-hidden="true">採用について</label>
          </div>

          <div class="form__radio">
            <input type="radio" id="other" name="inquiry"　value="4" class="form__radio-btn" aria-labelledby="whatKind4">
            <label id="whatKind4" for="other" class="form__radio-label" aria-hidden="true">その他</label>
          </div>
        </div>

        <div class="form__text-wrapper">
          <div class="form__text">
            <label for="formName" class="form__title">お名前<span class="form__reqired">*必須</span></label>
            <input type="text" class="form__text-box form__text-box--wide" id="formName" required>
          </div>

          <div class="form__text">
            <label for="formCompany" class="form__title">会社名</label>
            <input type="text" class="form__text-box form__text-box--wide" id="formCompany">
          </div>

          <div class="form__text">
            <label for="formMail" class="form__title">メールアドレス<span class="form__reqired">*必須</span></label>
            <input type="email" class="form__text-box form__text-box--wide" id="formMail" required>
          </div>

          <div class="form__text">
            <label for="formPhone" class="form__title">お電話番号<span class="form__title-detail"
                id="phoneHelp">（半角数字ハイフンなし）</span></label>
            <input type="tel" class="form__text-box form__text-box--narrow" id="formPhone" aria-describedby="phoneHelp">
          </div>

          <div class="form__text">
            <label for="formDetail" class="form__title">お問い合わせ内容<span class="form__reqired">*必須</span></label>
            <textarea class="form__text-box form__text-box--wider" id="formDetail" required></textarea>
          </div>

          <div class="form__text">
            <label for="formSelect" class="form__title">PON DESIGNをどちらでお知りになりましたか？<span
                class="form__reqired">*必須</span></label>
            <select class="form__text-box form__select" id="formSelect" required>
              <option selected disabled value="">選択してください</option>
              <option value="1">Google/Yahoo検索</option>
              <option value="2">SNS</option>
              <option value="3">ブログ</option>
              <option value="4">友人や知人</option>
              <option value="5">その他</option>
            </select>
          </div>
        </div>
        <a href="#" type="submit" class="btn btn--purple">送信する</a>
      </form>
